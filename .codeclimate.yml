version: "2"
checks:
  method-lines:
    config:
      threshold: 100
plugins:
  eslint:
    enabled: true
    channel: "eslint-6"
    config:
      config: ./.eslintrc.js
      extensions:
        - .js
        - .jsx
        - .ts
        - .tsx
    checks:
      import/extensions:
        enabled: false
      postcss-modules/no-undef-class:
        enabled: false
      sort-destructure-keys/sort-destructure-keys:
        enabled: false
